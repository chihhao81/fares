<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預估車資計算機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>預估車資計算機</h1>
        <div class="form-group">
            <label for="distance">公里 (km):</label>
            <input type="number" id="distance" placeholder="請輸入總公里數">
        </div>
        <div class="form-group">
            <label for="time">時間 (分鐘):</label>
            <input type="number" id="time" placeholder="請輸入總分鐘數">
        </div>
        <div class="form-group">
            <label for="baseFare">起始價 (元):</label>
            <input type="number" id="baseFare" placeholder="請輸入起始價">
        </div>
        <button id="calculateBtn">計算車資</button>
        <div id="result">
            <p>預估車資將顯示在這裡</p>
        </div>
    </div>
    
    <div class="version">v0.0.3</div>
    
    <script src="script.js"></script>
</body>
</html>
